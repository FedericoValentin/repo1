<!DOCTYPE html>
<html>
  <head>
    <script>
      function inicializar_XHR(){
       if(window.XMLHttpRequest){
          peticionHTTP = new XMLHttpRequest();
       }else{
         peticionHTTP = new ActiveXObject("Microsoft.XMLHTTP");
        }
      }
       function realizarPeticion(url, metodo, funcion){
         peticionHTTP.onreadystatechange = funcion;
         peticionHTTP.open(url, metodo, true);
         peticionHTTP.send(null);
       }
        
       function descargarArchivo(){
          inicializar_XHR();
          realizarPeticion("archivo.txt", "GET", funcionActuadora);
       }
        
       function funcionActuadora(){
         if(peticionHTTP.readyState == 4)
           if(peticionHTTP.status == 200)
             document.write(peticionHttp.responseText);
       }
        
       window.onload = descargarArchivo;
        
    </script>
  </head>
<body>

<h1>Ajax 17:29</h1>

</body>
</html>
